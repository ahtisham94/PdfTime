            resValue "string", "admob_native", "ca-app-pub-7461973117883281/7264730431"


            resValue "string", "fb_banner", "218784773018614_218786526351772"
            resValue "string", "fb_rectangle", "218784773018614_218787269685031"
            resValue "string", "fb_interstitial", "218784773018614_218786776351747"
